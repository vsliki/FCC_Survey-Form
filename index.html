<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form with the required information:</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Enter your name: <input id="name" type="text" placeholder="Bob Jones" class="inline" required/></label>

        <label for="email" id="email-label">Enter your email: <input id="email" type="email" class="inline" placeholder="bob_jones@gmail.com" required/></label>

        <label for="number" id="number-label">Enter your age: <input id="number" class="inline" type="number" min=0 max= 200 placeholder="43" required></label>
    </fieldset>

    <fieldset>
      <label>Civil state:<select id="dropdown" placeholder="Type">
        <option>(Select state)</option>
        <option>Single</option>
        <option>Married</option>
        <option>Divorced</option>
      </select></label>
Select Nationality:
    <label> 
      <input type="radio" name="oneoftwo" value="1" class="inline">Swiss</label>
      <label>
      <input type="radio" name="oneoftwo" value="2" class="inline">Other
    </label>
    </fieldset>
  <fieldset>
Do you want to subscribe to our newsletter?
      <label> <input type="checkbox" value="3" class="inline">Yes </label>
      <label> <input type="checkbox" value="4" class="inline"> No </label>

      <textarea placeholder="Comments..."></textarea>
      <input type="submit" id="submit" value="Submit"/>
  </fieldset>
    </form>

  </body>
</html>
